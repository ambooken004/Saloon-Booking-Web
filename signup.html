<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Signup.css">
    <title>Sign Up Page - Saloon Booking Web</title>
</head>
<body>
    <a href="./Homepage.html" target="_blank">
        <button id="home-btn">Home</button>
    </a>
    <br>
    <h2 id="signup-text">Sign Up</h2>
    <br>
    <div class="signup-container">
        <label>Name</label>
        <br>
        <input type="text" id="name-text" placeholder="Enter Name">
        <br>
        <label>Email</label>
        <br>
        <input type="email" id="email-text" placeholder="Enter Email">
        <br>
        <label>Password</label>
        <br>
        <input type="password" id="password-text" placeholder="Enter Password">
        <br>
        <label>Mobile Number</label>
        <br>
        <input type="number" id="mobileno-text" placeholder="Enter Mobile Number">
        <br>
        <div class="regis-checkbox-container">
            <button id="register-btn">Register</button>
            <input type="checkbox" id="checkbox">
            <label>I agree to all terms and conditions</label>
        </div>
    </div>

    <script src="./Signup.js"></script>
    
</body>
</html>
